<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute; /* This allows us to move it anywhere */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- You can change the image link below to a cute GIF you like -->
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZHIxN3R0eXQ1Nm54aW54ZDV2eWJ4eW54ZDV2eWJ4eW54ZDV2eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1 id="question">Will you be my Valentine, Lolu?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');

        // Logic for the YES button
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yayyyyyyyyyyyyy! I knew you'd say yes! Thank you❤️, please don't leave me";
            // Hide the buttons after clicking yes
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            // Change background color
            document.body.style.backgroundColor = "#ffc0cb";
        });

        // Logic for the NO button (The moving part)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // For mobile users who tap

        function moveButton() {
            // Get the window size
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Calculate random positions
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>

</html>
